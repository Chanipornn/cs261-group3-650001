<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โค้ดของคุณ</title>
  <link rel="stylesheet" href="../css/MyCoupon.css">
</head>

<body>
  <div class="container">

    <!-- ============== HEADER ============== -->
    <header class="header">
      <button class="back-btn" onclick="window.history.back()">&#8592;</button>
      <h1>โค้ดของคุณ</h1>
    </header>  

    <!-- ============== COUPON LIST ============== -->
    <section class="coupon-section">
      <h2>โค้ดส่วนลดที่สามารถใช้ได้</h2>

      <!-- Coupon 1 -->
      <div class="coupon-item">
        <div class="coupon-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
            <path d="M2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a2 2 0 0 1 0-4v-2a2 2 0 0 1 0-4V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zm6 6a2 2 0 1 1 4 0a2 2 0 0 1-4 0zm7-5h3v10h-3z"/>
          </svg>
        </div>
        <div class="coupon-text">ส่วนลด 10% ขั้นต่ำ 100</div>
        <button class="use-btn">ใช้</button>
      </div>

      <!-- Coupon 2 -->
      <div class="coupon-item">
        <div class="coupon-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
            <path d="M2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a2 2 0 0 1 0-4v-2a2 2 0 0 1 0-4V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zm6 6a2 2 0 1 1 4 0a2 2 0 0 1-4 0zm7-5h3v10h-3z"/>
          </svg>
        </div>
        <div class="coupon-text">ส่วนลดสำหรับลูกค้าใหม่</div>
        <button class="use-btn">ใช้</button>
      </div>

      <!-- Coupon 3 -->
      <div class="coupon-item">
        <div class="coupon-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
            <path d="M2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a2 2 0 0 1 0-4v-2a2 2 0 0 1 0-4V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zm6 6a2 2 0 1 1 4 0a2 2 0 0 1-4 0zm7-5h3v10h-3z"/>
          </svg>
        </div>
        <div class="coupon-text">ส่วนลดพิเศษ 15%</div>
        <button class="use-btn">ใช้</button>
      </div>

      <!-- Coupon 4 -->
      <div class="coupon-item">
        <div class="coupon-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
            <path d="M2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a2 2 0 0 1 0-4v-2a2 2 0 0 1 0-4V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zm6 6a2 2 0 1 1 4 0a2 2 0 0 1-4 0zm7-5h3v10h-3z"/>
          </svg>
        </div>
        <div class="coupon-text">ส่วนลดสำหรับลูกค้าประจำ</div>
        <button class="use-btn">ใช้</button>
      </div>
    </section>

    <!-- ปุ่มเพิ่มส่วนลด -->
    <div class="add-coupon">
      <button id="addBtn" class="add-btn">กดเพื่อเก็บส่วนลดเพิ่ม</button>
    </div>
  </div>  

  <!-- ============== BOTTOM NAV ============== -->
  <nav class="bottom-nav">

      </svg>
      <span>สั่งอาหาร</span>

  </nav>

  <script src="../js/MyCoupon.js"></script>

</html>
