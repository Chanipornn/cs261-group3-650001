<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Helper</title>
  <link rel="stylesheet" href="..//CSS/discover.css">
</head>
<body>
	
	<!-- Header -->
	<header class="header">
	  <div class="header-content">
	    <h1>Enjoy Your Meal!</h1>
	    <button class="btn-eat" id="eatButton">
	      <span class="btn-text">ทานที่ร้าน</span>
	      <img src="../src-front/Icon/swap.png" alt="edit Icon" class="icon-eat">
	    </button>
	  </div>
	</header>


  
  

  <section class="recommend">
      <h2>แนะนำสำหรับคุณ</h2>
      <div class="recommend-slider">
        <div class="slides">
          
			<!-- การ์ดแบนเนอร์ 1 -->
			<div class="recommend-card">
			  <img src="../src-front/Icon/summer.png" alt="โปรโมชั่น 1" class="recommend-banner">
			  <button class="btn-order" onclick="window.location.href='banner1.html'">กดสั่งเลย ></button>
			</div>

			<!-- การ์ดแบนเนอร์ 2 -->
			      <div class="recommend-card">
			        <img src="../src-front/Icon/banner2.png" alt="โปรโมชั่น 2 - สปาเก็ตตี้ขี้เมา" class="recommend-banner">
			        <button class="btn-order" onclick="window.location.href='detail.html?id=29'">กดสั่งเลย ></button>
			      </div>


			<!-- การ์ดแบนเนอร์ 3 -->
			<div class="recommend-card">
			  <img src="../src-front/Icon/banner3.png" alt="โปรโมชั่น 3" class="recommend-banner">
			  <button class="btn-order" onclick="window.location.href='banner3.html'">กดสั่งเลย ></button>
			</div>

        </div>
    
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>
    

  <!-- Best Sellers -->
  <section class="best-sellers">
    <h2>Best Sellers</h2>
    <div class="menu-list" id="best-sellers-list">
    </div>
  </section>

  <!-- Promotion -->
  <section class="promotion">
    <h2>โปรโมชั่นพิเศษ</h2>
    <div class="coupon">
      <div class="coupon-info">
        <h3>คูปองส่วนลดอาหาร</h3>
        <p>ลดสูงสุด 50%</p>
      </div>
      <button class="btn-more" onclick="window.location.href='promotion.html'">ดูเพิ่มเติม</button>
    </div>

    <div class="promo-list">
      <div class="promo-item" onclick="window.location.href='discount.html'" style="cursor: pointer;">
        <div class="image-box2">
        <img src="../src-front/img-oneDishMeal/sukinam moo.jpg" alt="อาหาร">
      </div>
        <span class="promo-tag">35 บาท</span>
      </div>
      <div class="promo-item" onclick="window.location.href='buy1get1.html'" style="cursor: pointer;">
        <div class="image-box2">
        <img src="../src-front/img-beverage/thai_tea.jpg" alt="ชาไทย">
        </div>
        <span class="promo-tag">1 แถม 1</span>
      </div> 
     
    </div>

  </section>

<!-- Bottom Nav -->
<footer class="bottom-nav">
  <a href="discover.html" class="nav-item home active">
    <img src="../src-front/Icon/home_icon.png" alt="หน้าแรก" class="nav-icon">
    <p>หน้าแรก</p>
  </a>
  <a href="menu.html" class="nav-item order">
    <img src="../src-front/Icon/order.png" alt="สั่งอาหาร" class="nav-icon">
    <p>สั่งอาหาร</p>
  </a>
</footer>


<script src="../JS/discover.js"></script>
<script src="../JS/best_seller.js"></script>

</body>
</html>
