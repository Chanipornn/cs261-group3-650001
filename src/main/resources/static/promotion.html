<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรโมชั่นพิเศษ</title>
    <link rel="stylesheet" href="..//CSS/promotion.css">
</head>
<body>
	<div class="header">
	    <div class="header-left">
	        <div class="header-content-left">
	            <div class="back-btn">
	                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
	                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
	                </svg>
	            </div>
	            <h1 class="header-title">โปรโมชั่นพิเศษ</h1>
	        </div>
	        <button class="header-badge" id="eatButton">
	            <span class="btn-text">ทานที่ร้าน</span>
	            <img src="../src-front/Icon/swap.png" alt="edit Icon" class="icon-eat">
	        </button>
	    </div>
	</div>
	
    <div class="container">
        <!-- Section 1 -->
        <div class="section-header">
            <h2 class="section-title">โค้ดดีดแรง! จำกัดเวลา</h2>
            <span class="time-badge">01:44</span>
        </div>

        <div class="promo-list">
            <div class="promo-item">
                <div class="promo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#C62828">
                        <path d="M22,10V6c0,-1.1 -0.9,-2 -2,-2H4C2.9,4 2,4.9 2,6v4c1.1,0 2,0.9 2,2s-0.9,2 -2,2v4c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2v-4c-1.1,0 -2,-0.9 -2,-2S20.9,10 22,10zM13,17.5h-2v-2h2V17.5zM13,13h-2v-2h2V13zM13,8.5h-2v-2h2V8.5z"/>
                    </svg>
                </div>
                <span class="promo-text">ส่วนลด 10% ขั้นต่ำ 100</span>
                <button class="claim-btn">เก็บ</button>
            </div>

            <div class="promo-item">
                <div class="promo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#C62828">
                        <path d="M22,10V6c0,-1.1 -0.9,-2 -2,-2H4C2.9,4 2,4.9 2,6v4c1.1,0 2,0.9 2,2s-0.9,2 -2,2v4c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2v-4c-1.1,0 -2,-0.9 -2,-2S20.9,10 22,10zM13,17.5h-2v-2h2V17.5zM13,13h-2v-2h2V13zM13,8.5h-2v-2h2V8.5z"/>
                    </svg>
                </div>
                <span class="promo-text">ส่วนลดสำหรับลูกค้าใหม่!</span>
                <button class="claim-btn">เก็บ</button>
            </div>

            <div class="promo-item">
                <div class="promo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#C62828">
                        <path d="M22,10V6c0,-1.1 -0.9,-2 -2,-2H4C2.9,4 2,4.9 2,6v4c1.1,0 2,0.9 2,2s-0.9,2 -2,2v4c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2v-4c-1.1,0 -2,-0.9 -2,-2S20.9,10 22,10zM13,17.5h-2v-2h2V17.5zM13,13h-2v-2h2V13zM13,8.5h-2v-2h2V8.5z"/>
                    </svg>
                </div>
                <span class="promo-text">ส่วนลด สำหรับครั้งถัดไป</span>
                <button class="claim-btn">เก็บ</button>
            </div>
        </div>

        <button class="collect-all-btn">เก็บโค้ดทั้งหมด (3)</button>

        <!-- Section 2 -->
        <h2 class="section-title-simple">เก็บโค้ด แลกเลย</h2>

        <div class="promo-list">
            <div class="promo-item">
                <div class="promo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#C62828">
                        <path d="M22,10V6c0,-1.1 -0.9,-2 -2,-2H4C2.9,4 2,4.9 2,6v4c1.1,0 2,0.9 2,2s-0.9,2 -2,2v4c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2v-4c-1.1,0 -2,-0.9 -2,-2S20.9,10 22,10zM13,17.5h-2v-2h2V17.5zM13,13h-2v-2h2V13zM13,8.5h-2v-2h2V8.5z"/>
                    </svg>
                </div>
                <span class="promo-text">เมื่อซื้อครบ 250 รับฟรี เป๊ปซี่ 1 ขวด</span>
                <button class="claim-btn">เก็บ</button>
            </div>

            <div class="promo-item">
                <div class="promo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#C62828">
                        <path d="M22,10V6c0,-1.1 -0.9,-2 -2,-2H4C2.9,4 2,4.9 2,6v4c1.1,0 2,0.9 2,2s-0.9,2 -2,2v4c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2v-4c-1.1,0 -2,-0.9 -2,-2S20.9,10 22,10zM13,17.5h-2v-2h2V17.5zM13,13h-2v-2h2V13zM13,8.5h-2v-2h2V8.5z"/>
                    </svg>
                </div>
                <span class="promo-text">ลูกค้าใหม่! แลกซื้อ อาหารขนาดพิเศษ</span>
                <button class="claim-btn">เก็บ</button>
            </div>

            <div class="promo-item">
                <div class="promo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#C62828">
                        <path d="M22,10V6c0,-1.1 -0.9,-2 -2,-2H4C2.9,4 2,4.9 2,6v4c1.1,0 2,0.9 2,2s-0.9,2 -2,2v4c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2v-4c-1.1,0 -2,-0.9 -2,-2S20.9,10 22,10zM13,17.5h-2v-2h2V17.5zM13,13h-2v-2h2V13zM13,8.5h-2v-2h2V8.5z"/>
                    </svg>
                </div>
                <span class="promo-text">สิทธิแลกซื้อสำหรับครั้งถัดไป</span>
                <button class="claim-btn">เก็บ</button>
            </div>
        </div>

        <button class="collect-all-btn">เก็บโค้ดทั้งหมด (3)</button>
    </div>

    <div class="bottombar"></div>

    <script src="../JS/promotion.js"></script>
</body>
</html>
