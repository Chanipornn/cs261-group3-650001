<!DOCTYPE html>
<html lang="th">
<head>

<body>

<!-- Header -->

          <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="#fff"/>
        </svg>
      </button>
      <h1>เอาใจคนรักช็อกโกแลต</h1>
    </div>
  </header>
  
  <section class="menu-list">
		<div class="menu-item" data-id="74">

		 <div class="menu-item" data-id="75">

		   </div>

				<script>
				  const menuList = document.querySelector('.menu-list');

				  // ===== fetch Menu =====
				  fetch('http://localhost:8081/api/menu')
				    .then(res => res.json())
				    .then(data => {
				      console.log('Loaded menu:', data);
				    })
				    .catch(err => console.error('Fetch error:', err));
				  menuList.addEventListener("click", (event) => {
				    const menuItem = event.target.closest(".menu-item");
				    if (!menuItem) return;

				    if (event.target.classList.contains("add-btn")) {
				      const id = menuItem.dataset.id;
				      if (id) {
				        window.location.href = `http://localhost:8081/dessertdetail.html?id=${id}`;
				      }
				    }
				  });
				</script>
